name: CI/CD - ON push to nata.house develop

on:
  push:
    branches:
      - "main"

jobs:
  ci:
    name: Testing Application and creating build artifact
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v2-beta
        with:
          node-version: "16"
          check-latest: true

      - name: Getting yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Installing Dependencies
        run: yarn install --prefer-offline

      - name: Building Application
        run: yarn build
        env:
          REACT_APP_API_URL: "prod"
          REACT_APP_USE_MOCKS: false

      - name: Saving Build as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: build

  cd:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Download Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: build

      - name: Deploy S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: react-docker-aws
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          AWS_REGION: "us-east-1"
          SOURCE_DIR: "build"
